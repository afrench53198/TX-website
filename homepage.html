<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theta Xi Arizona State Colony Homepage</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <script src="js/index.js"></script>
</head>
<body id="homepage">
    <div class="grid-form-with-header">
        <header class="header">
            <h1 class="full center">Home</h1>
        </header>
        <!--frm is form-->
            <form class = "grid-form sign-in-form" name="study-hours" action="#">  
                <img class="full center" src="images/tx-unicorn.png">
                <!--Fields for role number and academic tier-->
                <h3 class="full center">Study Hours Form</h3>
                <fieldset class="full center">
                    <legend>Which days did you study?</legend>
                     <label class="themed-label" for="monday">
                      <input class="check themed-input" id="monday" type="checkbox">
                      <span>Monday</span>
                     </label>
                    <label class="themed-label"for="tuesday">
                      <input class="check themed-input" id="tuesday" type="checkbox">
                      <span>Tuesday</span>
                    </label>
                    <label class="themed-label" for="wednesday">
                      <input class="check" id="wednesday" type="checkbox">
                      <span>Wednesday</span>
                    </label>
                    <label class="themed-label" for="thursday">
                      <input class="check" id="thursday" type="checkbox">
                      <span>Thursday</span>
                    </label>
                    <label class="themed-label" for="friday">
                      <input class="check" id="friday" type="checkbox">
                      <span>Friday</span>
                    </label>
                    <label class="themed-label" for="saturday">
                      <input class="check" id="saturday" type="checkbox">
                      <span>Saturday</span>
                    </label>
                    <label class="themed-label" for="sunday">
                      <input class="check" id="sunday" type="checkbox">
                      <span>Sunday</span>
                    </label>
                  </fieldset>
                <!-- gradient button-->
                <input type="submit" class="grdnt-btn full" id="signup-btn" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
